{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
  <link href="{% static 'divulgar/css/novo_pet.css' %}" rel="stylesheet">
  <link href="{% static 'divulgar/css/seus_pet.css' %}" rel="stylesheet">
  <link href="{% static 'adotar/css/listar_pets.css' %}" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-side-plataforma sidebar">
        <h2>AdotsPets</h2>
        <hr>

      </div>

      <div style="padding:60px" class="col-md">
        <div class="row">
          {% if messages %}
          <br>
          {% for message in messages %}
          <div class="alert {{message.tags}}">
            {{message}}
          </div>
          {% endfor %}
          {% endif %}
          {% for pedido in pedidos %}
          <div class="col-md-3" style="margin-top: 20px; margin: 2em;">
            <div class="card" style="background-color: #D6D6D6; border:none; width: 120%;">
              <div style="padding:5px">
                <span clas="span-bold">{{pedido.pet.nome}}</span>
              </div>
              <img class="card-img-top" style="width: 10vw; margin-left: 15%;" src="{{pedido.pet.foto.url}}">
              <div class="card-body">
                <h1 class="card-title">{{pedido.usuario.username}}</h1>
                <span class="span-bold2">Telefone:</span>
                <p>{{pedido.pet.telefone}}</p>

                <span class="span-bold2">Cidade:</span>
                <p>{{pedido.pet.cidade}}</p>
                <a href="{% url 'processa_pedido_adocao' pedido.id %}?status=A"
                  class="btn btn-success btn-lg">Aprovar</a>
                <a href="{% url 'processa_pedido_adocao' pedido.id %}?status=R"
                  class="btn btn-danger btn-lg">Recusar</a>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>

    </div>

  </div>

  <style>
    .btn-criar-pet {
        background-color: #67c9cb;
        color: #000;
        font-family: Montserrat, sans-serif;
        box-shadow: 2px 2px 5px 1px rgb(108, 108, 108);
        margin-bottom: 20px;
        margin-top: 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn-criar-pet:hover {
        background-color: #4a9b9d;
    }
    </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
